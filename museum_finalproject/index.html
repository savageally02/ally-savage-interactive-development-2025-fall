<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REPEAT / BUILD / BEAT</title>
  <link rel="stylesheet" type="text/css" href="../museum_finalproject/CSS/style.css">
</head>
<body>
  <div class="background"></div>

  <header>
    REPEAT.<br>
    BUILD.<br>
    BEAT.
  </header>

  <div class="bpm-indicator">
    <span class="label">BPM</span>
    <span class="number">128</span>
  </div>

  <main class="collection">
    <a href="#" class="line-item" data-speed="slow">
      <div class="info">
        <span class="date">01.15.2025</span>
        <span class="title">GYM 1 — Strength Endurance</span>
      </div>
    </a>

    <a href="#" class="line-item" data-speed="medium">
      <div class="info">
        <span class="date">02.15.2025</span>
        <span class="title">GYM 2 — Cardio Intervals</span>
      </div>
    </a>

    <a href="#" class="line-item" data-speed="slowest">
      <div class="info">
        <span class="date">03.15.2025</span>
        <span class="title">GYM 3 — Mobility Flow</span>
      </div>
    </a>

    <a href="#" class="line-item" data-speed="fast">
      <div class="info">
        <span class="date">04.15.2025</span>
        <span class="title">GYM 4 — Power Lifts</span>
      </div>
    </a>

    <a href="#" class="line-item" data-speed="fastest">
      <div class="info">
        <span class="date">05.15.2025</span>
        <span class="title">GYM 5 — HIIT & Beat Drop</span>
      </div>
    </a>
  </main>

  <footer>Created by Ally Savage</footer>
  <script src="../museum_finalproject/javascript/script.js"></script>
</body>
</html>
